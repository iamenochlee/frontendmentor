<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="enochlee">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img class="bg-mobile" src="images/pattern-background-mobile.svg" alt="">
    <img class="bg-desktop" src="images/pattern-background-desktop.svg" alt="">
    <div class="container">
      <img class="artiste" src="images/illustration-hero.svg" alt="">
      <div class="container-contents">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <section>
            <img src="images/icon-music.svg" alt="">
            <ul>
              <li>Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
            <span> Change</span>
          </section>
          <button>Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>

</body>
</html>
