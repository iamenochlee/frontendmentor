<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="author" content="enochlee">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
      <div class="collection-container">
        <div class= "collection">
          <img class= "nft" src="images/image-equilibrium.jpg" alt="">
          <div class="hover"><img src="images/icon-view.svg" alt=""></div>
        </div>
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li><img src="images/icon-ethereum.svg" alt="">0.041 ETH</li>
            <li><img src="images/icon-clock.svg" alt="">3 days left</li>
          </ul>
          <hr type="line">
          <div type="footer">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        
    </div>
  </main>
  
  <script>

  
    const collection = document.querySelector(".collection");
    const hiddenDiv = document.querySelector(".hover");

    collection.addEventListener("mouseover", function hoverEvent(){
          hiddenDiv.style.display = 'grid';
    });

    collection.addEventListener("mouseout", () => {
          hiddenDiv.style.display = 'none';
    });



  </script>
  
</body>
</html>
