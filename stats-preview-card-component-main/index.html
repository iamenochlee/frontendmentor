<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component by enochlee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="container--contents">
        <h1 class="container--contents__header">Get <span>insights</span> that help your business grow.</h1>
        <p class= "container--contents__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="container--contents__list">
          <div class="container--contents__list--item">
            <h3 class="container--contents__list--header">10k+</h3>
            <small>COMPANIES</small>
          </div>
          <div class="container--contents__list--item">
            <h3 class="container--contents__list--header">314</h3>
            <small>TEMPLATES</small>
          </div>
          <div class="container--contents__list--item">
            <h3 class="container--contents__list--header">12M+</h3>
            <small>QUERIES</small>
          </div>
        </div>
      </div>
      <picture class="container--image">
        <div class="container--image__picture"></div>
        <div class="container--image__overlay"></div>
      </picture>
    </div>
  </main>
</body>
</html>
